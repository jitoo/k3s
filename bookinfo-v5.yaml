##################################################################################################
# Reviews service - v3
##################################################################################################
apiVersion: apps/v1
kind: Deployment
metadata:
  name: reviews-v5
  labels:
    app: reviews
    version: v5
spec:
  replicas: 1
  selector:
    matchLabels:
      app: reviews
      version: v5
  template:
    metadata:
      labels:
        app: reviews
        version: v5
    spec:
      serviceAccountName: bookinfo-reviews
      containers:
      - name: reviews
        image: 192.168.219.60/k3s/bookinfo-reviews-v4:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: LOG_DIR
          value: "/tmp/logs"
        ports:
        - containerPort: 9080
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: wlp-output
          mountPath: /opt/ibm/wlp/output
        securityContext:
          runAsUser: 1000
      volumes:
      - name: wlp-output
        emptyDir: {}
      - name: tmp
        emptyDir: {}
---
##################################################################################################
# destination-rule - v3
##################################################################################################
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: reviews
spec:
  host: reviews
  subsets:
  - name: v5
    labels:
      version: v5
---
